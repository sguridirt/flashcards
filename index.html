<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="my-vocab.js" defer></script>
  <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
  <section class="play-area">
    <header class="play-area__header">
      <h2 class="deck-name">Duolingo words</h2>
      <div class="progressbar"></div>
    </header>
    <div class="card">
      <div class="card__face card__face--front">
        <span class="card__prompt">Ready?</span>
      </div>
      <div class="card__face card__face--back">
        <span class="card__answer">...</span>
      </div>
    </div>
    <form class="answer-form" action="/">
      <div class="input-wrapper">
        <label for="answer__input" class="answer__action-text" name="answerLabel">Type your answer ðŸ‘‡</label for="answer__input">
        <input type="text" class="answer__input" id="answer__input" name="answerInput" placeholder="answer" spellcheck="false" autocomplete="off">
      </div>
      <button id="next" name="actionButton" class="button button--check">Start</button>
    </form>
    <div class="stats">
      <h3>Wrong words</h3>
      <ul></ul>
    </div>
  </section>
</body>
</html>
